<app-menu></app-menu>
<div class="container">
        <br>
        <form class="form-horizontal shadow p-3 mb-5 bg-white rounded" #f="ngForm"
                (ngSubmit)="f.form.valid && updateProd(quan,price,prodname,image)">
                <div class="row">
                        <div class="col-6">
                                <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Product Name" #prodname
                                                ngModel name="prodname" [(ngModel)]="product.productName">
                                </div>
                                <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Quantity" name="quan" #quan
                                                ngModel [(ngModel)]="product.quantity">
                                </div>
                                <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Price" name="price" #price
                                                ngModel [(ngModel)]="product.price">
                                </div>
                                <div class="form-group">
                                        <input type="file" class="form-control" placeholder="Product Picture" #image
                                                accept="image/*" name="image"
                                                (change)="handleFileInput($event.target.files)">
                                    
                                </div>
                        </div>
                        <div class="col-3">
                                <p><b>Original Image</b></p>
                                <img src="data:image/png;base64,{{product.image}}" style="width:70%;height: 60%;">

                        </div>
                        
                        <div class="col-3">
                                <p><b>New Image</b></p>
                                <img [src]="imageUrl" style="width:70%;height: 60%;">

                        </div>
                </div>
                <div class="row">
                        <div class="col-6">
                                <input type="submit" class=" btn btn-secondary" value="Update Product">
                        </div>
                </div>
        </form>
</div>
