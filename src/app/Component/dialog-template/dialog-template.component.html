<div class="modal-header">
	<h4 class="modal-title">Order Details</h4>

        <span aria-hidden="true">&times;</span>
      </button> -->
</div>
<div class="modal-body">
	<div class="card lesson-border">

      <p> {{buf.products.productName}}</p>

  <div class="row-6" class="card-body">
    <p class="card-text"><b>ORDER ID : {{order.orderId}}</b></p>
    <p class="card-text"><b>ORDER BY : {{order.orderBy}}</b></p>
    <!-- <p class="card-text"><b>ORDER STATUS : {{order.orderStatus}}</b></p> -->
    <br>
    <div class="row">
    <div class="col" *ngFor="let order of order.products">
    <p class="card-text"><b>{{order.productName}}</b></p>
    <p class="card-text"><b>Price : {{order.price}}</b></p>
    <p class="card-text"><b>Quantity: {{order.quantity}}</b></p>
  </div>
  </div>
  <br>
  <p class="card-text"><b>TOTAL SUM: {{order.totalCost}}</b></p>
  </div> 
  <div class="col-6">
    <button class="btn btn-secondary" (click)="approve(order.orderId)">Approve</button>
    <button style="margin-left: 10px;" class="btn btn-secondary" (click)="decline(order.orderId)">Decline</button>
</div>




	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
