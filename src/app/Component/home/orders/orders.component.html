<app-menu></app-menu>
<div class="container">
  <br>
  <div class="col">
    <div class="col-9 align-left" *ngFor="let order of orderlist">

      <div class="card shadow p-3 mb-5 bg-white rounded">
        <div class="card-body">
          <h5>Order Details</h5>
          <div class="row">
            <div class="col" *ngFor="let buf of order.products">
              <div class="col">

                <p class="card-title"> {{buf.productName}}</p>
                <p class="card-text"> Price : {{buf.price  | currency:'USD'}}</p>
                <p class="card-text">Quantity : {{buf.quantity}}</p>
              </div>
            </div>
          </div>
          <br>

          <div>
            <p class="card-text"><b>Status:</b> {{order.orderStatus}}</p>
          </div>
          <div>
            <p class="card-text"><b>Total Sum:</b> {{order.totalCost}}</p>
          </div>

        </div>
      </div>
    </div>
  </div>

</div>
